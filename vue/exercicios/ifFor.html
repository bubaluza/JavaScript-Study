<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
<div id="app">
    <p v-for="(aluno, i) in alunos">
        {{i+1}}-{{aluno.nome}}: {{alunos[i].nota}} -
        <span v-if="aluno.nota>=9">Quadro de Honra</span>
        <span v-else-if="aluno.nota>=7">Aprovado</span>
        <span v-else-if="aluno.nota>=4">Recuperação</span>
        <span v-else>Reprovado</span>
    </p>
    <ul style="list-style: none">
        <li v-for="i in 5">{{i}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            alunos: [
                {nome: "Jota", nota: 7.8},
                {nome: "Cecê", nota: 9.8},
                {nome: "Iná", nota: 4.8},
                {nome: "Tata", nota: 2.8},
            ]
        }
    })
</script>
</body>
</html>
